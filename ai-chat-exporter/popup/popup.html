<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
    }
    h3 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 700;
      color: #000;
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }
    .section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #000;
    }
    .section:last-of-type {
      border-bottom: none;
    }
    .section-title {
      font-size: 10px;
      color: #666;
      margin-bottom: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #000;
      background-color: #fff;
      color: #000;
      border-radius: 0;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.15s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    button:hover {
      background-color: #000;
      color: #fff;
    }
    button:active {
      transform: translateY(1px);
    }
    .btn-primary, .btn-secondary, .btn-success, .btn-outline {
      background-color: #fff;
      color: #000;
    }
    .btn-primary:hover, .btn-secondary:hover, .btn-success:hover, .btn-outline:hover {
      background-color: #000;
      color: #fff;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      font-size: 11px;
      text-align: center;
      min-height: 20px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      text-transform: uppercase;
    }
    #status.success {
      background-color: #f0f0f0;
      color: #000;
      border: 1px solid #000;
    }
    #status.error {
      background-color: #000;
      color: #fff;
    }
    #status.info {
      color: #666;
    }
    .history-info {
      text-align: center;
      font-size: 12px;
      color: #000;
      margin-bottom: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    .history-count {
      font-weight: 700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Exporter</h3>
  
  <div class="section">
    <div class="section-title">Quick Export</div>
    <button id="exportMarkdownBtn" class="btn-primary">Export Markdown</button>
    <button id="exportJsonBtn" class="btn-secondary">Export JSON</button>
  </div>
  
  <div class="section">
    <div class="section-title">Save to History</div>
    <button id="saveAndExportBtn" class="btn-success">Save & Export</button>
  </div>
  
  <div class="section">
    <div class="section-title">History</div>
    <div class="history-info">
      <span id="historyCount" class="history-count">0</span> conversations
    </div>
    <button id="viewHistoryBtn" class="btn-outline">View History</button>
  </div>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
